<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel: Shameless Cash Grab</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hud">
    <h1>Pixel: Shameless Cash Grab</h1>
  </header>

  <main class="game-wrap">
    <section id="game-screen" class="canvas" aria-label="Game canvas">
      <div class="canvas-topbar">
        <button id="menu-toggle" class="menu-toggle hidden" type="button">Menu</button>
        <button id="shop-toggle" class="shop-toggle hidden" type="button" aria-live="polite"></button>
        <div class="currency" aria-live="polite">Cash: <span id="cash">0</span></div>
      </div>
      <aside id="menu-panel" class="menu-panel hidden" aria-label="Game menu">
        <div class="menu-head">
          <h2>Menu</h2>
          <button id="menu-close" class="menu-close" type="button">Close</button>
        </div>
        <div id="profile-controls" class="profile-controls hidden">
          <label class="menu-label" for="profile-name-input">Current Profile Name</label>
          <div class="menu-row">
            <input id="profile-name-input" class="menu-input" type="text" maxlength="24" />
            <button id="profile-name-save" class="menu-btn" type="button">Save Name</button>
          </div>
          <label class="menu-label" for="profile-select">Switch Profile</label>
          <div class="menu-row">
            <select id="profile-select" class="menu-select"></select>
            <button id="profile-create" class="menu-btn" type="button">New Profile</button>
          </div>
          <button id="profile-delete" class="menu-btn hidden" type="button">Delete Selected Profile</button>
        </div>
        <div id="pixel-color-controls" class="profile-controls hidden">
          <label class="menu-label" for="pixel-color-input">Pixel Color</label>
          <div class="menu-row">
            <input id="pixel-color-input" class="menu-color-input" type="color" value="#00ffc3" />
            <button id="pixel-color-save" class="menu-btn" type="button">Apply Color</button>
            <button id="pixel-color-reset" class="menu-btn" type="button">Reset Color</button>
          </div>
        </div>
        <p id="profile-locked" class="shop-meta">Buy Profile Switch in the shop to unlock profile tools.</p>
      </aside>
      <div class="pixel-wrap">
        <button id="pixel" class="pixel" type="button" aria-label="Click the pixel for cash"></button>
        <p id="speed-warning" class="speed-warning" aria-live="polite"></p>
        <div id="coin-flip" class="coin-flip hidden" aria-live="polite">
          <div id="coin-track" class="coin-track"></div>
          <p id="coin-text" class="coin-text"></p>
        </div>
      </div>
    </section>
    <section id="shop-screen" class="shop-screen hidden" aria-label="Shop screen">
      <div class="shop-head">
        <h2>Shop</h2>
        <button id="shop-close" class="shop-close" type="button">Back To Pixel</button>
      </div>
      <div id="shop-items" class="shop-items" role="list" aria-label="Shop item list"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
